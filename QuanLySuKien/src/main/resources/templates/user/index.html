<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout/default">
<head>
	<title>Insert title here</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="main-body">
	         <div class="page-body">
	             <div class="row">
	                 <div class="col-md-12 mb-2">
	                     <div class="page-header-breadcrumb">
	                         <ul class="breadcrumb-title">
	                             <li class="breadcrumb-item"><a href="/admin"> <i
	                                     class="feather icon-home"></i> Trang chủ
	                             </a></li>
	                             <li class="breadcrumb-item"><a href="#!">Danh sách tài khoản</a></li>
	                         </ul>
	                     </div>
	                 </div>
	                 <div class="col-sm-12">
	                     <div class="card px-3">
	                         <div class="card-header px-0 pb-2">
	                             <h2 class="text-uppercase text-center">Danh sách tài khoản</h2>
	                             <a th:href="@{/admin/user/add}" class="btn btn-sm btn-primary">Thêm mới</a>
	                         </div>
	                         <div class="card-block table-border-style">
	                             <div class="table-responsive">
	                                 <table id="example" class="table table-striped table-bordered p-0">
	                                     <thead>
	                                         <tr>
	                                             <th>STT</th>
	                                             <th>Họ tên</th>
	                                             <th>Email</th>
	                                             <th>Số điện thoại</th>
	                                             <th>Địa chỉ</th>
	                                             <th>Ngày sinh</th>
	                                             <th>Giới tính</th>
	                                             <th>#</th>
	                                         </tr>
	                                     </thead>
	                                     <tbody>
	                                     	<tr th:if="${user.empty}">
	                                     		<td colspan="8" class="text-center">Chưa có dữ liệu</td>
	                                     	</tr>
	                                     	<tr th:each="item:${user}"> 
	                                     		<td th:text="${item.id}"></td>
	                                     		<td th:text="${item.fullname}"></td>
	                                     		<td th:text="${item.email}"></td>
	                                     		<td th:text="${item.phone}"></td>
	                                     		<td th:text="${item.address}"></td>
	                                     		<td th:text="${item.birthday}"></td>
	                                     		
	                                     		<td>
	                                     			<span th:if="${item.gender == false}">Nữ</span>
	                                     			<span th:unless="${item.gender == false}">Nam</span>
	                                     		</td>
	                                     		<td>
	                                                 <a th:href="@{/admin/user/edit(id=${item.id})}" class="btn btn-sm btn-info btn-round py-1 font-weight-bold">Sửa</a>
	                                                 <a th:href="@{/admin/user/delete(id=${item.id})}" class="btn btn-sm btn-danger btn-round py-1 font-weight-bold">Xóa</a>
	                                             </td>
	                                     	</tr>
	                                        
	                                     </tbody>
	                                 </table>
	                             </div>
	                         </div>
	                     </div>
	                 </div>
	             </div>
	         </div>
     	</div>
	</section>
</body>
</html>
